{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-4 offset-md-4">
		<h2 class="text-center">Accedi al portale</h2>
		{%if info is defined%}
			<div class="alert alert-success" role="alert">
				{{info}}
			</div>
		{%endif%}
		<form action="/" method="post">
			<div class="form-group">
				<label for="username">Nome utente:</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Inserisci il nome utente">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la password">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Accedi</button>
		</form>
	</div>
</div>
{% endblock %}
