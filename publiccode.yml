    shortDescription: Mostra gli utenti presenti in sede nella giornata odierna, tramite integrazione con la piattaforma ePAS.
    longDescription: Questo programma offre la possibilità di attivare un servizio web in grado di ottenere informazioni sugli utenti presenti in una determinata sede, sfruttando integrazione con la piattaforma electronic Personnel Attendance System (ePAS). In particolare, l'utilità nasce nei confronti di servizi di portineria e guardianaggio, al fine di permettere loro di visualizzare chi è presente in sede in un determinato momento.
    documentation: 'https://github.com/consiglionazionaledellericerche/epas-to-presentiinsede'
